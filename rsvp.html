<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <main>
    <h1>RSVP</h1>
    <p>Please submit your RSVP by <strong>MM/DD/YYYY</strong>.</p>

    <form id="rsvp-form">
      <label>Name:<br>
        <input type="text" id="name" name="name" required>
      </label><br><br>

      <label>Email:<br>
        <input type="email" id="name"  name="email" required>
      </label><br><br>

      <label>Number of Guests:<br>
        <input type="number" id="plusOnes" name="attending_count" min="0" max="5" value="1" required>
      </label><br><br>

      <label>
        <input type="checkbox" id="extended_invite" name="extended_invite">
        I have an extended invite
      </label><br><br>

      <label>Dietary Notes:<br>
        <input type="text" id="dietary_notes" name="dietary_notes">
      </label><br><br>

      <!-- Turnstile widget -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAACgDGnZ3bqQcsvMO"></div><br>

      <button type="submit">Submit RSVP</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
  </main>
</body>
</html>
