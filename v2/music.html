<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Requests | Our Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="global.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    .font-serif { font-family: 'Playfair Display', serif; }
    .font-sans { font-family: 'Lato', sans-serif; }
  </style>
</head>
<body class="font-sans bg-[#fdfdfd] text-gray-800">

  <div id="nav-placeholder"></div>

  <main class="max-w-4xl mx-auto py-16 px-6">
    <div class="text-center mb-12">
      <h1 class="font-serif text-5xl text-[#5f8670] mb-4">Dance Floor Requests</h1>
      <p class="text-gray-500 italic">What song will get you on your feet? Search and let us know!</p>
    </div>

    <div class="relative mb-12">
      <input type="text" id="song-search" placeholder="Search for a song or artist..." 
             class="w-full p-4 pl-12 rounded-full border border-lavender shadow-sm focus:border-eucalyptus outline-none transition-all">
      <span class="absolute left-5 top-4 text-gray-400">üîç</span>
    </div>

    <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-16">
      </div>

    <hr class="border-lavender mb-12">

    <div class="text-center">
      <h2 class="font-serif text-3xl text-gray-700 mb-8">On the Playlist</h2>
      <div id="confirmed-requests" class="flex flex-wrap justify-center gap-3">
        <p class="text-gray-400 italic">Loading current requests...</p>
      </div>
    </div>
  </main>

  <script>
    const searchInput = document.getElementById('song-search');
    const resultsContainer = document.getElementById('search-results');

    let timeout = null;

    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = searchInput.value.trim();
      
      if (query.length < 2) {
        resultsContainer.innerHTML = "";
        return;
      }

      // Debounce to avoid hitting the API on every single keystroke
      timeout = setTimeout(async () => {
        try {
          const res = await fetch(`/api/search-songs?q=${encodeURIComponent(query)}`);
          const data = await res.json();
          displayResults(data.tracks.items);
        } catch (err) {
          console.error("Search failed", err);
        }
      }, 500);
    });

    function displayResults(tracks) {
      resultsContainer.innerHTML = tracks.map(track => `
        <div class="flex items-center p-3 bg-white border border-lavender rounded-xl hover:shadow-md transition-shadow">
          <img src="${track.album.images[2].url}" class="w-12 h-12 rounded-md mr-4">
          <div class="flex-1">
            <div class="font-bold text-sm">${track.name}</div>
            <div class="text-xs text-gray-500">${track.artists[0].name}</div>
          </div>
          <button onclick="requestSong('${track.id}', '${track.name.replace(/'/g, "\\'")}')" 
                  class="text-xs font-bold text-eucalyptus uppercase tracking-wider hover:underline">
            Request
          </button>
        </div>
      `).join('');
    }

    async function requestSong(trackId, trackName) {
      try {
        const response = await fetch('/api/request-song', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ trackId, songName, artistName })
        });

        if (response.ok) {
          alert(`Track requested: ${songName}! It will appear on the playlist once reviewed.`);
          // Optional: Clear search after success
          document.getElementById('song-search').value = '';
          document.getElementById('search-results').innerHTML = '';
        } else {
          alert("Oops! Something went wrong with the request.");
        }
      } catch (err) {
        console.error("Error submitting request:", err);
      }
    }
  </script>
</body>
</html>
